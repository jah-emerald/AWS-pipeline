<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New document example</title>
</head>
<body>
    <!-- 
    (article>header>h1>{some text as a header})(section>h2{some text as a header})
    -->
    <article>
        <header>
            <h1>some text as a header</h1>
        </header>
    </article>
    <section>
        <h2>some text as a header</h2>
    </section>
</body>
</html>
